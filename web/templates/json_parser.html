    <script>
        // 移动端侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');

        // JSON解析功能
        const jsonInput = document.getElementById('jsonInput');
        const jsonResult = document.getElementById('jsonResult');
        const parseBtn = document.getElementById('parseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const messageArea = document.getElementById('messageArea');
        const inputStats = document.getElementById('inputStats');
        const resultStats = document.getElementById('resultStats');

        // 解析JSON
        function parseJSON() {
            const input = jsonInput.value.trim();
            if (!input) {
                showMessage('请输入JSON数据', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = formatJSONWithHighlight(parsed);
                jsonResult.innerHTML = formatted;
                
                // 更新统计信息
                updateStats(parsed);
                showMessage('JSON解析成功！', 'success');
                
                // 添加折叠功能
                addCollapsibleFeature();
            } catch (error) {
                jsonResult.innerHTML = '<span class="json-string">解析失败: ' + escapeHtml(error.message) + '</span>';
                resultStats.textContent = '解析失败';
                showMessage('JSON格式错误: ' + error.message, 'error');
            }
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 格式化JSON并添加语法高亮
        function formatJSONWithHighlight(obj, indent = 0) {
            const indentStr = '  '.repeat(indent);
            const nextIndentStr = '  '.repeat(indent + 1);
            
            if (obj === null) {
                return '<span class="json-null">null</span>';
            }
            
            if (typeof obj === 'boolean') {
                return '<span class="json-boolean">' + obj + '</span>';
            }
            
            if (typeof obj === 'number') {
                return '<span class="json-number">' + obj + '</span>';
            }
            
            if (typeof obj === 'string') {
                return '<span class="json-string">"' + escapeHtml(obj) + '"</span>';
            }
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '<span class="json-bracket">[]</span>';
                }
                
                let result = '<span class="json-bracket json-collapsible" data-collapsed="false">';
                result += '<span class="json-expand-icon">▼</span>[</span>\n';
                result += '<div class="json-content">';
                
                for (let i = 0; i < obj.length; i++) {
                    result += nextIndentStr + formatJSONWithHighlight(obj[i], indent + 1);
                    if (i < obj.length - 1) {
                        result += ',';
                    }
                    result += '\n';
                }
                
                result += '</div>';
                result += indentStr + '<span class="json-bracket">]</span>';
                return result;
            }
            
            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return '<span class="json-bracket">{}</span>';
                }
                
                let result = '<span class="json-bracket json-collapsible" data-collapsed="false">';
                result += '<span class="json-expand-icon">▼</span>{</span>\n';
                result += '<div class="json-content">';
                
                for (let i = 0; i < keys.length; i++) {
                    const key = keys[i];
                    result += nextIndentStr + '<span class="json-key">"' + escapeHtml(key) + '"</span>: ';
                    result += formatJSONWithHighlight(obj[key], indent + 1);
                    if (i < keys.length - 1) {
                        result += ',';
                    }
                    result += '\n';
                }
                
                result += '</div>';
                result += indentStr + '<span class="json-bracket">}</span>';
                return result;
            }
            
            return escapeHtml(String(obj));
        }
        
        // 添加折叠功能
        function addCollapsibleFeature() {
            const collapsibles = jsonResult.querySelectorAll('.json-collapsible');
            collapsibles.forEach(element => {
                element.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const content = this.nextElementSibling;
                    const icon = this.querySelector('.json-expand-icon');
                    const isCollapsed = this.getAttribute('data-collapsed') === 'true';
                    
                    if (isCollapsed) {
                        content.style.display = 'block';
                        icon.textContent = '▼';
                        this.setAttribute('data-collapsed', 'false');
                    } else {
                        content.style.display = 'none';
                        icon.textContent = '▶';
                        this.setAttribute('data-collapsed', 'true');
                    }
                });
            });
        }

        // 更新统计信息
        function updateStats(jsonObj) {
            const charCount = jsonResult.textContent.length;
            const objCount = countObjects(jsonObj);
            const arrayCount = countArrays(jsonObj);
            const depth = getMaxDepth(jsonObj);
            
            resultStats.textContent = `字符数: ${charCount} | 对象: ${objCount} | 数组: ${arrayCount} | 深度: ${depth}`;
        }

        // 计算对象数量
        function countObjects(obj) {
            let count = 0;
            if (typeof obj === 'object' && obj !== null && !Array.isArray(obj)) {
                count = 1;
                for (let key in obj) {
                    count += countObjects(obj[key]);
                }
            } else if (Array.isArray(obj)) {
                for (let item of obj) {
                    count += countObjects(item);
                }
            }
            return count;
        }

        // 计算数组数量
        function countArrays(obj) {
            let count = 0;
            if (Array.isArray(obj)) {
                count = 1;
                for (let item of obj) {
                    count += countArrays(item);
                }
            } else if (typeof obj === 'object' && obj !== null) {
                for (let key in obj) {
                    count += countArrays(obj[key]);
                }
            }
            return count;
        }

        // 计算最大深度
        function getMaxDepth(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return 0;
            }
            
            let maxDepth = 0;
            for (let key in obj) {
                const depth = getMaxDepth(obj[key]);
                maxDepth = Math.max(maxDepth, depth);
            }
            return maxDepth + 1;
        }

        // 显示消息
        function showMessage(message, type) {
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // 更新输入统计
        function updateInputStats() {
            const charCount = jsonInput.value.length;
            inputStats.textContent = `字符数: ${charCount}`;
        }

        // 事件监听
        parseBtn.addEventListener('click', parseJSON);
        
        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            jsonResult.innerHTML = '';
            inputStats.textContent = '字符数: 0';
            resultStats.textContent = '等待解析...';
            messageArea.innerHTML = '';
        });

        copyBtn.addEventListener('click', () => {
            if (jsonResult.textContent.trim()) {
                // 获取纯文本内容（去除HTML标签）
                const plainText = jsonResult.textContent;
                navigator.clipboard.writeText(plainText).then(() => {
                    showMessage('结果已复制到剪贴板', 'success');
                }).catch(() => {
                    showMessage('复制失败，请手动复制', 'error');
                });
            } else {
                showMessage('没有可复制的内容', 'error');
            }
        });
        
        // 展开所有节点
        document.getElementById('expandAllBtn').addEventListener('click', () => {
            const collapsibles = jsonResult.querySelectorAll('.json-collapsible');
            collapsibles.forEach(element => {
                const content = element.nextElementSibling;
                const icon = element.querySelector('.json-expand-icon');
                if (content && icon) {
                    content.style.display = 'block';
                    icon.textContent = '▼';
                    element.setAttribute('data-collapsed', 'false');
                }
            });
            showMessage('已展开所有节点', 'success');
        });
        
        // 折叠所有节点
        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            const collapsibles = jsonResult.querySelectorAll('.json-collapsible');
            collapsibles.forEach(element => {
                const content = element.nextElementSibling;
                const icon = element.querySelector('.json-expand-icon');
                if (content && icon) {
                    content.style.display = 'none';
                    icon.textContent = '▶';
                    element.setAttribute('data-collapsed', 'true');
                }
            });
            showMessage('已折叠所有节点', 'success');
        });

        // 输入框事件
        jsonInput.addEventListener('input', updateInputStats);
        
        jsonInput.addEventListener('paste', (e) => {
            setTimeout(() => {
                updateInputStats();
                // 粘贴后延迟解析
                setTimeout(parseJSON, 100);
            }, 10);
        });

        // 快捷键支持
        jsonInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                parseJSON();
            }
        });

        // 初始化
        updateInputStats();
    </script>
</body>
</html>
