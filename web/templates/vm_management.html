    <style>
   body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        border: none;

    .vm-info-table {

    html, body { width: 100vw; overflow-x: hidden !important; }

    .main-wrapper { display: flex; height: 100vh; }

    .vm-stats {

</style>

                    <div class="accordion-item">

                        <h2 class="accordion-header" id="headingEncrypt">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEncrypt" aria-expanded="false" aria-controls="collapseEncrypt">

                        <div id="collapseEncrypt" class="accordion-collapse collapse" aria-labelledby="headingEncrypt" data-bs-parent="#accordionMenu">
                            <div class="accordion-body p-0">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('encrypt_code_page') }}" onclick="handleEncryptCodeClick()">代码加密</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('encrypt_wuma_page') }}" onclick="handleEncryptWumaClick()">五码加密</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('encrypt_id_page') }}" onclick="handleEncryptIdClick()">id加密</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingProxy">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProxy" aria-expanded="false" aria-controls="collapseProxy">
                                代理ip配置
                            </button>
                        </h2>
                        <div id="collapseProxy" class="accordion-collapse collapse" aria-labelledby="headingProxy" data-bs-parent="#accordionMenu">
                            <div class="accordion-body p-0">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('proxy_assign_page') }}" onclick="handleProxyAssignClick()">代理ip分配</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSoft">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSoft" aria-expanded="false" aria-controls="collapseSoft">

                        </h2>
                        <div id="collapseSoft" class="accordion-collapse collapse" aria-labelledby="headingSoft" data-bs-parent="#accordionMenu">
                            <div class="accordion-body p-0">
                                <ul class="nav flex-column">
                                    <li class="nav-item">

                                    <li class="nav-item">

            <!-- 右侧内容区域 -->
            <div class="col-md-9 col-lg-10">

                    <div class="card-header">

                                <i class="fas fa-server me-2"></i>虚拟机信息管理

                            <button class="btn refresh-btn" onclick="refreshVMData()">
                                <i class="fas fa-sync-alt me-2"></i>刷新数据
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 虚拟机统计信息 -->
                        <div class="vm-stats" id="vmStats">
                            <div class="stat-card">
                                <div class="stat-number" id="totalVMs">-</div>
                                <div class="stat-label">总虚拟机数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="runningVMs">-</div>
                                <div class="stat-label">运行中</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="stoppedVMs">-</div>
                                <div class="stat-label">已停止</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="onlineVMs">-</div>
                                <div class="stat-label">在线</div>
                            </div>
                        </div>
                        
                        <!-- 错误信息显示 -->
                        <div class="error-message" id="errorMessage"></div>
                        
                        <!-- 加载状态 -->
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在获取虚拟机信息...</p>
                        </div>
                        
                        <!-- 虚拟机列表 -->
                        <div class="table-responsive">
                            <table class="table table-hover vm-info-table" id="vmTable">
                                <thead>
                                    <tr>
                                        <th>虚拟机名称</th>
                                        <th>状态</th>
                                        <th>IP地址</th>
                                        <th>五码信息</th>
                                        <th>SSH状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="vmTableBody">
                                    <!-- 虚拟机数据将在这里动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页控件 -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="text-muted">
                                显示 <span id="startRecord">0</span> - <span id="endRecord">0</span> 条，共 <span id="totalRecords">0</span> 条记录
                            </div>
                            <nav aria-label="虚拟机列表分页">
                                <ul class="pagination pagination-sm mb-0" id="pagination">
                                    <!-- 分页按钮将在这里动态生成 -->

                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 分页相关变量
        let currentPage = 1;
        let pageSize = 10;
        let totalVMs = [];
        let totalPages = 0;
        
        // 页面加载时获取虚拟机数据
        document.addEventListener('DOMContentLoaded', function() {
            loadVMData(1);
        });

        // 加载虚拟机数据
        function loadVMData(page = 1) {
            showLoading();
            hideError();
            currentPage = page;
            
            fetch(`/api/vm_list?page=${page}&page_size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        totalVMs = data.vms;
                        totalPages = data.pagination.total_pages;
                        updateVMStats(data.stats);
                        updateVMTableWithPagination(page, data.pagination);
                        updatePagination(page);
                    } else {
                        showError(data.message || '获取虚拟机信息失败');
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('网络错误: ' + error.message);
                });
        }

        // 刷新虚拟机数据
        function refreshVMData() {
            loadVMData(1);
        }

        // 更新虚拟机统计信息
        function updateVMStats(stats) {
            document.getElementById('totalVMs').textContent = stats.total || 0;
            document.getElementById('runningVMs').textContent = stats.running || 0;
            document.getElementById('stoppedVMs').textContent = stats.stopped || 0;
            document.getElementById('onlineVMs').textContent = stats.online || 0;
        }

        // 更新虚拟机表格（带分页）
        function updateVMTableWithPagination(page, pagination = null) {
            const tbody = document.getElementById('vmTableBody');
            tbody.innerHTML = '';
            
            if (totalVMs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">暂无虚拟机数据</td></tr>';
                return;
            }
            
            // 使用后端分页信息或前端计算
            let startIndex, endIndex;
            if (pagination) {
                startIndex = pagination.start_index;
                endIndex = pagination.end_index;
            } else {
                startIndex = (page - 1) * pageSize;
                endIndex = Math.min(startIndex + pageSize, totalVMs.length);
            }
            
            // 更新记录显示信息
            document.getElementById('startRecord').textContent = totalVMs.length > 0 ? startIndex + 1 : 0;
            document.getElementById('endRecord').textContent = endIndex;
            document.getElementById('totalRecords').textContent = pagination ? pagination.total_count : totalVMs.length;
            
            totalVMs.forEach(vm => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <strong>${vm.name}</strong>
                    </td>
                    <td>
                        <span class="badge status-badge ${getStatusClass(vm.status)}">
                            ${getStatusText(vm.status)}
                        </span>
                    </td>
                    <td>
                        ${vm.ip || '<span class="text-muted">-</span>'}
                    </td>
                    <td>
                        ${vm.wuma_info || '<span class="text-muted">-</span>'}
                    </td>
                    <td>
                        <span class="badge status-badge ${vm.ssh_status === 'online' ? 'bg-success' : 'bg-secondary'}">
                            ${vm.ssh_status === 'online' ? '在线' : '离线'}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary btn-sm" onclick="startVM('${vm.name}')" ${vm.status === 'running' ? 'disabled' : ''}>
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="stopVM('${vm.name}')" ${vm.status === 'stopped' ? 'disabled' : ''}>
                                <i class="fas fa-stop"></i>
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="getVMInfo('${vm.name}')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 更新分页控件
        function updatePagination(currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页按钮
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a>`;
            pagination.appendChild(prevLi);
            
            // 页码按钮
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(pageLi);
            }
            
            // 下一页按钮
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a>`;
            pagination.appendChild(nextLi);
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > totalPages) {
                return;
            }
            loadVMData(page);
        }

        // 获取状态样式类
        function getStatusClass(status) {
            switch (status) {
                case 'running': return 'bg-success';
                case 'stopped': return 'bg-secondary';
                case 'suspended': return 'bg-warning';
                default: return 'bg-secondary';
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 'running': return '运行中';
                case 'stopped': return '已停止';
                case 'suspended': return '已暂停';
                default: return '未知';
            }
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('vmTable').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('vmTable').style.display = 'table';
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 启动虚拟机
        function startVM(vmName) {
            fetch('/api/vm_start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vm_name: vmName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('虚拟机启动成功');
                    refreshVMData();
                } else {
                    alert('启动失败: ' + data.message);
                }
            })
            .catch(error => {
                alert('操作失败: ' + error.message);
            });
        }

        // 停止虚拟机
        function stopVM(vmName) {
            fetch('/api/vm_stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vm_name: vmName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('虚拟机停止成功');
                    refreshVMData();
                } else {
                    alert('停止失败: ' + data.message);
                }
            })
            .catch(error => {
                alert('操作失败: ' + error.message);
            });
        }

        // 获取虚拟机详细信息
        function getVMInfo(vmName) {
            fetch(`/api/vm_info/${vmName}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示详细信息（可以弹窗或新页面）
                    console.log('虚拟机信息:', data.vm_info);
                    alert('虚拟机详细信息已获取，请查看控制台');
                } else {
                    alert('获取信息失败: ' + data.message);
                }
            })
            .catch(error => {
                alert('操作失败: ' + error.message);
            });
        }

        // 菜单处理函数
        function handleCloneClick() {
            ensureMenuExpanded('collapseVM', 'collapseVM');
        }

        function handleVMManagementClick() {
            ensureMenuExpanded('collapseVM', 'collapseVM');
        }

        function handleVMInfoClick() {
            ensureMenuExpanded('collapseVM', 'collapseVM');
        }

        function handleVMScriptClick() {
            ensureMenuExpanded('collapseVM', 'collapseVM');
        }

        function handleVMTrustClick() {
            ensureMenuExpanded('collapseVM', 'collapseVM');
        }

        function handleWumaClick() {
            ensureMenuExpanded('collapseBoot', 'collapseBoot');
        }

        function handleMupanClick() {
            ensureMenuExpanded('collapseBoot', 'collapseBoot');
        }

        function handleEncryptCodeClick() {
            ensureMenuExpanded('collapseEncrypt', 'collapseEncrypt');
        }

        function handleEncryptWumaClick() {
            ensureMenuExpanded('collapseEncrypt', 'collapseEncrypt');
        }

        function handleEncryptIdClick() {
            ensureMenuExpanded('collapseEncrypt', 'collapseEncrypt');
        }

        function handleProxyAssignClick() {
            ensureMenuExpanded('collapseProxy', 'collapseProxy');
        }

        function handleSoftVersionClick() {
            ensureMenuExpanded('collapseSoft', 'collapseSoft');
        }

        function handleSoftEnvClick() {
            ensureMenuExpanded('collapseSoft', 'collapseSoft');
        }

        // 通用函数：确保菜单展开并设置链接激活状态
        function ensureMenuExpanded(menuId, linkContainerId) {
            const menuCollapse = document.getElementById(menuId);
            const menuButton = document.getElementById(menuId.replace('collapse', 'heading')).querySelector('.accordion-button');
            
            if (menuCollapse && menuButton) {
                // 移除折叠类，添加展开类
                menuCollapse.classList.remove('collapse');
                menuCollapse.classList.add('show');
                menuButton.setAttribute('aria-expanded', 'true');
                menuButton.classList.remove('collapsed');
            }
            
            // 设置当前链接为激活状态
            const links = document.querySelectorAll(`#${linkContainerId} .nav-link`);
            links.forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
